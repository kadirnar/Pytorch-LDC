DATASET:
  INPUT_DIR: data/MBIPED/BIPED # Path to the dataset
  OUTPUT_DIR: checkpoints # Path to the output directory
  TRAIN_DATA: BIPED # Name of the training dataset
  TEST_LIST: data/MBIPED/BIPED/test_pair.lst # Path to the test list
  TEST_DATA: BIPED # Name of the test dataset
  DOUBLE_IMG: False # Whether to use double image
  TRAIN_LIST: data/MBIPED/BIPED/edges/train_rgb.lst # Path to the training list
  IMG_WIDTH: 1280 # Image width
  IMG_HEIGHT: 720 # Image height

TRAIN_CONFIG:
  LR: 5e-5 # Learning rate
  WD: 0. # Weight decay
  LRS: [25e-4,5e-4,1e-5] # Learning rate schedule
  ADJUST_LR: [6,12,18]  # Adjust learning rate
  EPOCHS: 11 # Number of epochs
  CHECKPOINT_DATA: 16_model.pth # Path to the checkpoint
  DEVICE: cuda:0 # Device to use
  BATCH_SIZE: 8 # Batch size
  NUM_WORKER: 8 # Number of workers
  MEAN_PIXEL_VALUES: [103.939, 116.779, 123.68, 137.86] # Mean pixel values

TEST_CONFIG:
  IS_TESTING: False # Whether to test
